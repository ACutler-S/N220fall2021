<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorChanger</title>

    <style>
        #square{
            width: 200px;
            height: 200px;
            background-color: #808080;
            margin: 5px;
            float: left;
        }
    </style>

</head>
<body>
    <div id = "square" onclick="colorChange(event)" data-color="#FF0000"></div>
    <div id = "square" onclick="colorChange(event)" data-color="#00FF00"></div>
    <div id = "square" onclick="colorChange(event)" data-color="#0000FF"></div>

    <script src="js/app.js"></script>
</body>
</html>
